<!DOCTYPE html>
<html>
<head>
  <title>signup</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <form class="form-signin" action="/signup" method="post">
    <h2 class="form-signin-heading"> Create new Roomi </h2>
      <label for="inputHouse" class="sr-only">House Address</label>
      <input type="text" id="inputHouse" placeholder="House Address" class="form-control" name="house" required autofocus/>
      <div>
        <label for="inputUser" class="sr-only">Username</label>
        <input id="inputUser" type="text" name="username" class="form-control" required autofocus placeholder="Username"/>
      </div>
      <div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" required autofocus placeholder="Password"/>
      </div>
      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign up </button>
    </form>
    <a href="/login" title="/login">Already have an account?</a>
</body>
</html>
